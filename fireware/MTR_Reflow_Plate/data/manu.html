<!DOCTYPE html>
<html lang="fr">

<head>
    <title>MTR Manu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="w3.css">
    <link rel="stylesheet" href="w3-colors-ios.css">
    <style> hr { border-top: 5px solid #2437e26c;} </style>
    <script src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body class="w3-animate-opacity">

    <div class="w3-card w3-ios-orange w3-padding-small w3-center">
        <h1>MTR Reflow Plate</h1>
    </div>

    <div class="w3-margin w3-center w3-card w3-padding-24">
        <h3 class="w3-padding">Temperature</h3>
        <p class="w3-xxlarge"> <span id="valeurTemperature">0</span>°C</p>
    </div>

    <div class="w3-container w3-card w3-padding-24 w3-margin w3-center w3-white">
        <h3>Entrer la température :</h3>
        <div class="w3-margin">
            <label for="manuTemperature" class="w3-text-blue">Température</label>
            <input class="w3-input w3-border w3-round" type="number" id="manuTemperature" name="manuTemperature" min="0" max="300" value="0">
        </div>
        <button onclick="sendManuTemperature()" class="w3-btn w3-large w3-ios-deep-blue w3-hover-light-blue w3-margin-top w3-round">SEND</button>
    </div>

    <div class="w3-container w3-card w3-padding-24 w3-margin w3-center w3-white">
    <button onclick="manuButton()" class="w3-btn w3-large w3-ios-yellow w3-hover-light-blue w3-margin-top w3-round" style="width:20%">SET MANU</button>
    </div>

    <div class="w3-margin w3-center w3-card w3-padding-24">
        <button onclick="manuStartButton()" class="w3-btn w3-large w3-ios-green w3-hover-light-blue w3-margin-top w3-round" style="width:20%">START</button>
        <button onclick="manuStopButton()" class="w3-btn w3-large w3-ios-red w3-hover-light-blue w3-margin-top w3-round" style="width:20%">STOP</button>
    </div>

</body>

</html>
